<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echochan</title>
    <script type="module" crossorigin src="./assets/index-DKVKwfrw.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-D443Qzee.css">
  </head>
  <body>
    <div id="app">
      <button id="sidebar-overlay" class="sidebar-overlay" aria-label="Close rooms"></button>
      <aside class="sidebar">
        <div class="sidebar-title">Rooms</div>
        <div id="room-list" class="room-list"></div>
        <div class="command-box">
          <input id="command-input" type="text" placeholder="/join #room or /nick NewNick" />
          <button id="connect-btn">Connect</button>
        </div>
        <div class="status" id="relay-status">Disconnected</div>
      </aside>
      <main class="main">
        <header class="toolbar">
          <div class="room-label">
            <button id="sidebar-toggle" class="icon-btn sidebar-toggle" aria-label="Rooms">☰</button>
            <span id="current-room">#test</span>
          </div>
          <div class="toolbar-actions">
            <select id="target-select"></select>
            <button id="settings-btn">Settings</button>
          </div>
        </header>
        <div id="p2p-inbox" class="p2p-inbox"></div>
        <div id="relay-errors" class="relay-errors hidden"></div>
        <div id="toast-stack" class="toast-stack"></div>
        <section id="messages" class="messages"></section>
        <footer class="composer">
          <div class="composer-inputs">
            <textarea id="message-input" placeholder="Type message or /me action"></textarea>
            <div id="inline-previews" class="inline-previews"></div>
          </div>
          <div class="composer-actions">
            <button id="attach-btn" class="icon-btn" aria-label="Attach Image">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                <circle cx="8" cy="10" r="2"></circle>
                <path d="M21 16l-5-5-6 6-3-3-4 4"></path>
              </svg>
            </button>
            <button id="p2p-btn" class="icon-btn" aria-label="Send P2P File">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8z"></path>
                <path d="M14 3v5h5"></path>
              </svg>
            </button>
            <button id="send-btn" class="icon-btn" aria-label="Send">➤</button>
          </div>
        </footer>
      </main>
    </div>

    <div id="image-viewer" class="modal hidden">
      <div class="viewer-content">
        <img id="viewer-image" alt="preview" />
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <div>Settings</div>
          <button id="settings-close">Close</button>
        </div>
        <label>
          Nick
          <input id="nick-input" type="text" />
        </label>
        <label>
          Relay URLs (one per line)
          <textarea id="relay-input"></textarea>
        </label>
        <label>
          Relay status
          <div id="relay-status-list" class="relay-status-list"></div>
        </label>
        <label>
          STUN URLs (one per line)
          <textarea id="stun-input"></textarea>
        </label>
        <label>
          Use Tor (SOCKS5)
          <input id="tor-toggle" type="checkbox" />
        </label>
        <label>
          SOCKS5 proxy (for Tor)
          <input id="proxy-input" type="text" placeholder="socks5://127.0.0.1:9150" />
        </label>
        <label>
          TURN URLs (one per line)
          <textarea id="turn-input"></textarea>
        </label>
        <label>
          TURN username
          <input id="turn-username" type="text" />
        </label>
        <label>
          TURN password
          <input id="turn-password" type="password" />
        </label>
        <label>
          Max image KB
          <input id="max-image-kb" type="number" min="50" max="1000" />
        </label>
        <label>
          Max payload KB
          <input id="max-payload-kb" type="number" min="100" max="2000" />
        </label>
        <label>
          Max P2P MB
          <input id="max-p2p-mb" type="number" min="1" max="50" />
        </label>
        <label>
          P2P timeout (sec)
          <input id="p2p-timeout" type="number" min="5" max="60" />
        </label>
        <label>
          P2P recent minutes
          <input id="p2p-recent-min" type="number" min="1" max="60" />
        </label>
        <label>
          P2P max sessions
          <input id="p2p-max-sessions" type="number" min="1" max="4" />
        </label>
        <div class="modal-actions">
          <button id="relay-defaults">Use default relays</button>
          <button id="tor-check">Check Tor</button>
          <button id="relay-prune">Remove failing</button>
          <button id="relay-test">Test relays</button>
          <button id="settings-save">Save</button>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content confirm">
        <div class="modal-header">
          <div id="confirm-title">Confirm</div>
        </div>
        <div id="confirm-body" class="confirm-body">Are you sure?</div>
        <div class="modal-actions confirm-actions">
          <button id="confirm-cancel">Cancel</button>
          <button id="confirm-ok">Remove</button>
        </div>
      </div>
    </div>

    <input id="file-input" type="file" accept="image/*" multiple style="display: none" />
    <input id="p2p-file-input" type="file" accept="image/*" style="display: none" />

  </body>
</html>
